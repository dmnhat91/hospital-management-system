        <div class="container" style="margin-bottom: 40px">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <button id="createNewICDButton" type="submit" class="btn btn-outline-dark" data-toggle="modal"
                        data-target="#createDrugModal">Create new ICD</button>

                <div class="col-lg-6 col-md-12">
                    <div class="form-inline">

        <div class="container smooth-scroll">

                <thead>
                    <tr>

                </thead>

        <!-- CREATE ICD MODAL -->
        <div class="modal" id="createDrugModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">ICD Information:</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container-fluid">
                            <section class="user-info"
                                style="padding-top: 20px; padding-bottom: 20px; width: 100%; margin: auto; background-color: white">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">ICD Code:</label>
                                        <input id="new-code" type="text" class="form-control" placeholder="ICD Code.."
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Description:</label>
                                        <input id="new-description" type="text" class="form-control"
                                            placeholder="Description.." required>
                                    </div>
                                </form>
                            </section>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick="checkCreateICDForm()" id="submit" type="submit" class="btn btn-dark"
                            data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ICD DETAILS MODAL -->
        <div class="modal" id="ICDDetailsModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">ICD Details:</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container-fluid">
                            <section class="user-info"
                                style="padding-top: 20px; padding-bottom: 20px; width: 100%; margin: auto; background-color: white">
                                <form>
                                    <fieldset id="details-fieldset" disabled>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">ICD Code:</label>
                                            <input id="detail-id" type="text" class="form-control" placeholder=""
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Description:</label>
                                            <input id="detail-description" type="text" class="form-control"
                                                placeholder="" required>
                                        </div>
                                    </fieldset>
                                </form>
                            </section>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="updateICDButton" type="button" class="btn btn-dark" data-dismiss="modal" data-toggle="modal"
                            data-target="#updateICDModal">Update</button>
                        <button id="deleteICDButton" onclick="deleteICD()" type="button" data-dismiss="modal"
                            class="btn btn-dark">Delete</button>
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- UPDATE ICD MODAL -->
        <div class="modal" id="updateICDModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Update Drug:</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="container-fluid">
                            <section class="user-info"
                                style="padding-top: 20px; padding-bottom: 20px; width: 100%; margin: auto; background-color: white">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">ICD Code:</label>
                                        <input id="update-id" type="text" class="form-control" placeholder="ICD Code.."
                                            disabled>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Description:</label>
                                        <input id="update-description" type="text" class="form-control"
                                            placeholder="Description.." required>
                                    </div>
                                </form>
                            </section>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick="checkUpdateICDForm()" type="button" class="btn btn-dark" data-dismiss="modal"
                            data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-dark" data-dismiss="modal" data-toggle="modal"
                            data-target="#ICDDetailsModal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script>
    baseURL = "http://localhost:8080"

    var username = sessionStorage.username
    var password = sessionStorage.password

    var usercode = window.btoa(`${username}:${password}`)

    function loadICDs() {
        var table = document.getElementsByTagName('table')[0]

        //Impossible to delete from top to bot --> have to delete from bot to top
        for (let i = table.rows.length - 1; i > 0; i--) {
            table.deleteRow(i);
        }

        fetch(baseURL + '/icds', {
           headers: {
               'Authorization': 'Basic ' + usercode
           }
       })
            .then((res) => res.json())
            .then((json) => {
                for (let i = 0; i < json.length; i++) {
                    var newRow = table.insertRow(table.rows.length);

                    var cel1 = newRow.insertCell(0);
                    var cel2 = newRow.insertCell(1);
                    var cel3 = newRow.insertCell(2);

                    var str = `<div class="float-left" style="margin-right: 10px"> 
                        <button onclick="displayICD('${json[i].code}', '${json[i].description}')" type="submit" class="btn btn-outline-dark" data-toggle="modal" data-target="#ICDDetailsModal">Details</button> 
                        </div>`;

                    cel1.innerHTML = json[i].code;
                    cel2.innerHTML = json[i].description;
                    cel3.innerHTML = str;
                }
            })

    }

    function doAdd() {
        var code = $('#new-code').val()
        var description = $('#new-description').val()

        //Clear input values
        document.getElementById("new-code").value = ''
        document.getElementById("new-description").value = ''

        var obj = {
            'code': code,
            'description': description
        }

        fetch(baseURL + '/icds', {
            headers: {
                'Authorization': 'Basic ' + usercode,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            method: 'post',
            body: JSON.stringify(obj)
        })
            .then(() => loadICDs())
    }

    function displayICD(code, description) {
        document.getElementById("detail-id").value = code;
        document.getElementById("detail-description").value = description;

        document.getElementById("update-id").value = code;
        document.getElementById("update-description").value = description;
    }

    function updateICD() {
        var code = $('#update-id').val()
        var description = $('#update-description').val()

        var obj = {
            'code': code,
            'description': description
        }

        fetch(baseURL + '/icds', {
            headers: {
                'Authorization': 'Basic ' + usercode,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            method: 'put',
            body: JSON.stringify(obj)
        })
            .then(() => loadICDs())
    }

    function deleteICD() {
        var code = $('#detail-id').val()

        if (confirm('Do you want to delete?')) {
            fetch(baseURL + '/icds/' + code, {
                headers: {
                    'Authorization': 'Basic ' + usercode
                },
                method: 'delete'
            })
                .then(() => loadICDs())
        }
    }

    function searchICD() {
        var val = $('#search-bar').val()

        if (val == "") loadICDs()
        else (
            fetch(baseURL + '/icds/search?code=' + val, {
                headers: {
                    'Authorization': 'Basic ' + usercode
                },
                method: 'get'
            })
                .then((res) => res.json())
                .then((json) => {
                    for (let i = table.rows.length - 1; i > 0; i--) {
                        table.deleteRow(i);
                    }

                    for (let i = 0; i < json.length; i++) {
                        var newRow = table.insertRow(table.rows.length);

                        var cel1 = newRow.insertCell(0);
                        var cel2 = newRow.insertCell(1);
                        var cel3 = newRow.insertCell(2);

                        var str = `<div class="float-left" style="margin-right: 10px"> 
    <button onclick="displayICD('${json[i].code}', '${json[i].description}')" type="submit" class="btn btn-outline-dark" data-toggle="modal" data-target="#ICDDetailsModal">Details</button> 
    </div>`;

                        cel1.innerHTML = json[i].code;
                        cel2.innerHTML = json[i].description;
                        cel3.innerHTML = str;
                    }
                })
        )
    }

    function checkCreateICDForm() {
        var code = $('#new-code').val()
        var description = $('#new-description').val()

        if (code == '') {
            alert("Please fill in the ICD code!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (description == '') {
            alert("Please fill in the drug usage!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }

        alert("Successful submission!")
        doAdd()
        return true
    }

    function checkUpdateICDForm() {
        var code = $('#update-id').val()
        var description = $('#update-description').val()

        if (description == '') {
            alert("Please fill in the drug usage!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }

        alert("Successful submission!")
        updateICD()
        return true
    }

    $("#search-bar").autocomplete({
        source: function (request, response) {
            $.ajax({
                url: baseURL + "/icds/search",
                headers: {
                    'Authorization': 'Basic ' + usercode
                },
                dataType: "json",
                data: "code=" + request.term,
                success: function (data) {
                    //alert(data)
                    response($.map(data, function (item) {
                        return {
                            label: item.code + ' - ' + item.description,
                            value: item.code
                        };
                    }));
                }
            });
        },
        minLength: 1,
        select: function (event, ui) {
            var label = ui.item.label
            var code = label.split('-')[0].trim()
            $('#searchbar').val(code)
        }
    });

    function checkRole(){
        var retrievedRoles = sessionStorage.getItem("role")
        var roles = JSON.parse(retrievedRoles)
        // console.log(roles)
        var isUser = false
        var isAdmin = false
        for (let i = 0; i < roles.length; i++){
            if(roles[i].role.authority == "ROLE_USER") isUser = true
            if(roles[i].role.authority == "ROLE_ADMIN") isAdmin = true
        }
        if(isAdmin == false){
            document.getElementById("createNewICDButton").disabled = true
            document.getElementById("updateICDButton").disabled = true
            document.getElementById("deleteICDButton").disabled = true
            console.log("user only")
        }
        else{
            document.getElementById("createNewICDButton").disabled = false
            document.getElementById("updateICDButton").disabled = false
            document.getElementById("deleteICDButton").disabled = false
        }
    }

    checkRole()

    loadICDs()
</script>
