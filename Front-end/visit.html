<script>
    baseURL = "http://localhost:8080"
    var username = sessionStorage.username
    var password = sessionStorage.password
    var code = window.btoa(`${username}:${password}`)

    function loadVisits() {
        var table = document.getElementsByTagName('table')[0]

        for (let i = table.rows.length - 1; i > 0; i--) {
            table.deleteRow(i);
        }

        fetch(baseURL + '/visits')
            .then((res) => res.json())
            .then((json) => {
                for (let i = 0; i < json.length; i++) {
                    var newRow = table.insertRow(table.rows.length);

                    var cel1 = newRow.insertCell(0);
                    var cel2 = newRow.insertCell(1);
                    var cel3 = newRow.insertCell(2);
                    var cel4 = newRow.insertCell(3);
                    var cel5 = newRow.insertCell(4);
                    var cel6 = newRow.insertCell(5);

                    cel1.innerHTML = json[i].id;
                    cel2.innerHTML = json[i].patient.id;
                    cel3.innerHTML = json[i].visitDate;
                    cel4.innerHTML = json[i].visitTime;
                    cel5.innerHTML = json[i].doctor;
                    cel6.innerHTML = `<div class="float-left" style="margin-right: 10px">
                        <button onclick="window.location.href='visitDetails.html?visitId=${json[i].id}'"
                        type = "submit" class="btn btn-outline-dark">Details</button>
                        </div >
                        <div class="float-left">
                        <button type="submit" class="btn btn-outline-dark" onclick="window.location.href='prescription.html?visitId=${json[i].id}'">
                        Add Prescription</button>
                        </div>`;
                }
            })
    }

    function submitVisitForNewPatient() {
        var pname = $('#new-patient-name').val()
        var pbirthday = $('#new-patient-birthday').val()
        var pphone = $('#new-patient-phone').val()
        var pgender = $('#new-patient-gender').val()
        var pemail = $('#new-patient-email').val()
        var paddress = $('#new-patient-address').val()

        var visitdate = $('#newp-visit-date').val()
        var visittime = $('#newp-visit-time').val()
        var doctor = $('#newp-doctor').val()
        var problems = $('#newp-problems').val()

        //Clear input values
        document.getElementById("new-patient-name").value = ''
        document.getElementById("new-patient-birthday").value = ''
        document.getElementById("new-patient-phone").value = ''
        document.getElementById("new-patient-gender").value = 'Male'
        document.getElementById("new-patient-email").value = ''
        document.getElementById("new-patient-address").value = ''
        document.getElementById("newp-visit-date").value = ''
        document.getElementById("newp-visit-time").value = ''
        document.getElementById("newp-doctor").value = ''
        document.getElementById("newp-problems").value = ''

        var obj = {
            'visitDate': visitdate,
            'visitTime': visittime,
            'problems': problems,
            'doctor': doctor,

            'patient': {
                'name': pname,
                'birthdate': pbirthday,
                'gender': pgender,
                'phone': pphone,
                'address': paddress,
                'email': pemail
            }
        }

        fetch(baseURL + '/visits', {
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            method: 'post',
            body: JSON.stringify(obj)
        })
            .then(() => loadVisits())
    }

    function openSubmitVisitForReturnPatientWindow() {
        var returnPatientID = $('#return-patient-id').val()

        fetch(baseURL + '/patients/search?id=' + returnPatientID, {
            headers: {
                'Authorization': 'Basic ' + code
            }
        })
            .then((res) => res.json())
            .then((json) => {
                document.getElementById("rp-id-title").innerHTML = "Patient ID: " + returnPatientID
                document.getElementById("return-patient-name").value = json[0].name
                document.getElementById("return-patient-birthday").value = json[0].birthdate;
                document.getElementById("return-patient-address").value = json[0].address;
                document.getElementById("return-patient-gender").value = json[0].gender;
                document.getElementById("return-patient-phone").value = json[0].phone;
                document.getElementById("return-patient-email").value = json[0].email;
            })
    }

    function submitVisitForReturnPatient() {
        var visitdate = $('#rp-visit-date').val()
        var visittime = $('#rp-visit-time').val()
        var doctor = $('#rp-doctor').val()
        var problems = $('#rp-problems').val()
        var patientID = $('#return-patient-id').val()

        //Clear input values
        document.getElementById("rp-visit-date").value = ''
        document.getElementById("rp-visit-time").value = ''
        document.getElementById("rp-doctor").value = ''
        document.getElementById("rp-problems").value = ''

        var obj = {
            'visitDate': visitdate,
            'visitTime': visittime,
            'problems': problems,
            'doctor': doctor,

            'patient': {
                'id': patientID
            }
        }

        fetch(baseURL + '/visits', {
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            method: 'post',
            body: JSON.stringify(obj)
        })
            .then(() => loadVisits())
    }

    function changeSearchBarStt() {
        if (document.getElementById("search-by").value == "1") {
            document.getElementById("search-bar").placeholder = "Patient ID..."
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "number"
            document.getElementById("search-bar").disabled = false
            document.getElementById("search-btn").disabled = false
        } else if (document.getElementById("search-by").value == "2") {
            document.getElementById("search-bar").placeholder = ""
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "date"
            document.getElementById("search-bar").disabled = false
            document.getElementById("search-btn").disabled = false
        } else if (document.getElementById("search-by").value == "3") {
            document.getElementById("search-bar").placeholder = "Patient name.."
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "text"
            document.getElementById("search-bar").disabled = false
            document.getElementById("search-btn").disabled = false
        } else {
            //Status changed to Search by.. : disabling searching, reload patients
            document.getElementById("search-bar").placeholder = ""
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "text"
            document.getElementById("search-bar").disabled = true
            document.getElementById("search-btn").disabled = true
            loadVisits()
        }
    }

    function searchVisitsByDates() {
        var fromDate = $('#search-from-date').val()
        var toDate = $('#search-to-date').val()
        if (fromDate == "" || toDate == "") loadVisits()
        else {
            fetch(baseURL + '/visits/search?' + 'startDate=' + fromDate + '&endDate=' + toDate, {
                method: 'get'
            })
                .then((res) => res.json())
                .then((json) => {
                    var table = document.getElementsByTagName('table')[0]

                    for (let i = table.rows.length - 1; i > 0; i--) {
                        table.deleteRow(i);
                    }

                    for (let i = 0; i < json.length; i++) {
                        var newRow = table.insertRow(table.rows.length);

                        var cel1 = newRow.insertCell(0);
                        var cel2 = newRow.insertCell(1);
                        var cel3 = newRow.insertCell(2);
                        var cel4 = newRow.insertCell(3);
                        var cel5 = newRow.insertCell(4);
                        var cel6 = newRow.insertCell(5);

                        cel1.innerHTML = json[i].id;
                        cel2.innerHTML = json[i].patient.id;
                        cel3.innerHTML = json[i].visitDate;
                        cel4.innerHTML = json[i].visitTime;
                        cel5.innerHTML = json[i].doctor;
                        cel6.innerHTML = `<div class="float-left" style="margin-right: 10px">
                        <button onclick="window.location.href='visitDetails.html?visitId=${json[i].id}'"
                        type = "submit" class="btn btn-outline-dark">Details</button>
                        </div >
                        <div class="float-left">
                        <button type="submit" class="btn btn-outline-dark" onclick="window.location.href='prescription.html?visitId=${json[i].id}'">
                        Add Prescription</button>
                        </div>`;
                    }
                })
        }
    }

    function searchVisits() {
        var val = $('#search-bar').val()

        if (val == "") loadVisits()
        else {
            var str = "";
            if (document.getElementById("search-by").value == "1") str = "pid="
            else if (document.getElementById("search-by").value == "2") str = "date="
            else if (document.getElementById("search-by").value == "3") str = "pname="

            fetch(baseURL + '/visits/search?' + str + val, {
                method: 'get'
            })
                .then((res) => res.json())
                .then((json) => {
                    var table = document.getElementsByTagName('table')[0]

                    for (let i = table.rows.length - 1; i > 0; i--) {
                        table.deleteRow(i);
                    }

                    for (let i = 0; i < json.length; i++) {
                        var newRow = table.insertRow(table.rows.length);

                        var cel1 = newRow.insertCell(0);
                        var cel2 = newRow.insertCell(1);
                        var cel3 = newRow.insertCell(2);
                        var cel4 = newRow.insertCell(3);
                        var cel5 = newRow.insertCell(4);
                        var cel6 = newRow.insertCell(5);

                        cel1.innerHTML = json[i].id;
                        cel2.innerHTML = json[i].patient.id;
                        cel3.innerHTML = json[i].visitDate;
                        cel4.innerHTML = json[i].visitTime;
                        cel5.innerHTML = json[i].doctor;
                        cel6.innerHTML = `<div class="float-left" style="margin-right: 10px">
                        <button onclick="window.location.href='visitDetails.html?visitId=${json[i].id}'"
                        type = "submit" class="btn btn-outline-dark">Details</button>
                        </div >
                        <div class="float-left">
                        <button type="submit" class="btn btn-outline-dark" onclick="window.location.href='prescription.html?visitId=${json[i].id}'">
                        Add Prescription</button>
                        </div>`;
                    }
                })
        }
    }

    function processURL() {
        var parameters = location.search.substring(1).split("=");
        if (typeof parameters[1] !== "undefined") {
            document.getElementById("return-patient-id").value = parameters[1]
            openSubmitVisitForReturnPatientWindow()
            $('#createVisitForReturnPatientModal').modal('show')
        }
    }

    function validateEmail(email) {
        var regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return regex.test(email);
    }

    function validatePhoneNumber(phone) {
        var regex = /((09|03|07|08|05)+([0-9]{8})\b)/g;
        return regex.test(phone);
    }

    function validateTime(time) {
        var regex = /(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)/g;
        return regex.test(time);
    }

    function checkCreateVisitForNewPatientForm() {

        var problems = $('#newp-problems').val()

        if (name == '') {

            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (phone == '') {
            alert("Please fill in the patient phone number!")

            event.stopPropagation();
            return false
        }

            event.stopPropagation();
            return false
        }
        if (validateEmail(email) == false) {
            alert("Please type a valid email!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (address == '') {
            alert("Please fill in the patient home address!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (visitTime == '') {
            alert("Please fill in the patient visit time!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (validateTime(visitTime) == false) {
            alert("Please type a valid visit time!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (doctor == '') {
            alert("Please fill in the doctor!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (problems == '') {
            alert("Please fill in the patient problems!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }

        alert("Successful submission!")
        submitVisitForNewPatient()
        return true
    }

    $("#search-return-name").autocomplete({
        source: function (request, response) {
            $.ajax({
                url: baseURL + "/patients/search",
                headers: {
                    'Authorization': 'Basic ' + code
                },
                dataType: "json",
                data: "name=" + request.term,
                success: function (data) {
                    //alert(data)
                    response($.map(data, function (item) {
                        return {
                            label: item.id + ' - ' + item.name,
                            value: item.name
                        };
                    }));
                }
            });
        },
        minLength: 1,
        select: function (event, ui) {
            var label = ui.item.label
            var id = label.split('-')[0].trim()

            $('#return-patient-id').val(id)
