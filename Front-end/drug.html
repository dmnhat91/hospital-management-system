<script>
    baseURL = "http://localhost:8080"
    var username = sessionStorage.username
    var password = sessionStorage.password
    var code = window.btoa(`${username}:${password}`)

    function loadDrugs() {
        var table = document.getElementsByTagName('table')[0]

        //Impossible to delete from top to bot --> have to delete from bot to top
        for (let i = table.rows.length - 1; i > 0; i--) {
            table.deleteRow(i);
        }

        fetch(baseURL + '/drugs', {
           headers: {
               'Authorization': 'Basic ' + code
           }
       })
            .then((res) => res.json())
            .then((json) => {
                for (let i = 0; i < json.length; i++) {
                    var newRow = table.insertRow(table.rows.length);

                    var cel1 = newRow.insertCell(0);
                    var cel2 = newRow.insertCell(1);
                    var cel3 = newRow.insertCell(2);
                    var cel4 = newRow.insertCell(3);
                    var cel5 = newRow.insertCell(4);

                    var str = `<div class="float-left" style="margin-right: 10px"> 
                        <button onclick="displayDrug(${json[i].id}, '${json[i].name}', '${json[i].usage}', '${json[i].unit}',${json[i].price})" type="submit" class="btn btn-outline-dark" data-toggle="modal" data-target="#drugDetailsModal">Details</button> 
                        </div>`;

                    cel1.innerHTML = json[i].id;
                    cel2.innerHTML = json[i].name;
                    cel3.innerHTML = json[i].unit;
                    cel4.innerHTML = json[i].usage;
                    cel5.innerHTML = str;


                }
            })

    }

    function doAdd() {
        var name = $('#new-name').val()
        var usage = $('#new-usage').val()
        var unit = $('#new-unit').val()
        var price = $('#new-price').val()

        //Clear input values
        document.getElementById("new-name").value = ''
        document.getElementById("new-usage").value = ''
        document.getElementById("new-unit").value = 'Piece'
        document.getElementById("new-price").value = ''

        var obj = {
            'name': name,
            'usage': usage,
            'unit': unit,
            'price': price
        }

        fetch(baseURL + '/drugs', {
            headers: {
                'Authorization': 'Basic ' + code,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            method: 'post',
            body: JSON.stringify(obj)
        })
            .then(() => loadDrugs())

    }

    function checkCreateDrugForm() {
        var name = $('#new-name').val()
        var usage = $('#new-usage').val()
        var price = $('#new-price').val()

        if (name == '') {
            alert("Please fill in the drug name!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (usage == '') {
            alert("Please fill in the drug usage!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (price == '') {
            alert("Please fill in the drug usage!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (isNaN(price)) {
            alert("Please fill in a valid price of drug!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (price < 0) {
            alert("Please fill in a valid price of drug!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }

        alert("Successful submission!")
        doAdd()
        return true
    }

    function checkUpdateDrugForm() {
        var name = $('#update-name').val()
        var usage = $('#update-usage').val()
        var price = $('#update-price').val()

        if (name == '') {
            alert("Please fill in the drug name!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (usage == '') {
            alert("Please fill in the drug usage!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (isNaN(price)) {
            alert("Please fill in a valid price of drug!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (price < 0) {
            alert("Please fill in a valid price of drug!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }

        alert("Successful submission!")
        updateDrug()
        return true
    }

    function displayDrug(id, name, usage, unit, price) {

        document.getElementById("detail-id").value = id;
        document.getElementById("detail-name").value = name;
        document.getElementById("detail-usage").value = usage;
        document.getElementById("detail-unit").value = unit;
        document.getElementById("detail-price").value = price;

        document.getElementById("update-id").value = id;
        document.getElementById("update-name").value = name;
        document.getElementById("update-usage").value = usage;
        document.getElementById("update-unit").value = unit;
        document.getElementById("update-price").value = price;

    }

    function updateDrug() {
        var id = $('#update-id').val()
        var name = $('#update-name').val()
        var usage = $('#update-usage').val()
        var unit = $('#update-unit').val()
        var price = $('#update-price').val()

        var obj = {
            'id': id,
            'name': name,
            'usage': usage,
            'unit': unit,
            'price': price
        }

        fetch(baseURL + '/drugs', {
            headers: {
                'Authorization': 'Basic ' + code,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            method: 'put',
            body: JSON.stringify(obj)
        })
            .then(() => loadDrugs())
    }

    function deleteDrug() {
        var id = $('#detail-id').val()

        if (confirm('Do you want to delete?')) {
            fetch(baseURL + '/drugs/' + id, {
                headers: {
                    'Authorization': 'Basic ' + code
                },
                method: 'delete'
            })
                .then(() => loadDrugs())
        }
    }

    function searchDrug() {
        var val = $('#search-bar').val()

        var str = "";
        if (document.getElementById("search-by").value == "1") str = "name="
        else if (document.getElementById("search-by").value == "2") str = "id="

        if (val == "") loadDrugs()
        else (
            fetch(baseURL + '/drugs/search?' + str + val, {
                headers: {
                    'Authorization': 'Basic ' + code
                },
                method: 'get'
            })
                .then((res) => res.json())
                .then((json) => {
                    for (let i = table.rows.length - 1; i > 0; i--) {
                        table.deleteRow(i);
                    }

                    for (let i = 0; i < json.length; i++) {
                        var newRow = table.insertRow(table.rows.length);

                        var cel1 = newRow.insertCell(0);
                        var cel2 = newRow.insertCell(1);
                        var cel3 = newRow.insertCell(2);
                        var cel4 = newRow.insertCell(3);
                        var cel5 = newRow.insertCell(4);

                        var str = `<div class="float-left" style="margin-right: 10px"> 
                            <button onclick="displayDrug(${json[i].id}, '${json[i].name}', '${json[i].usage}', '${json[i].unit}',${json[i].price})" type="submit" class="btn btn-outline-dark" data-toggle="modal" data-target="#drugDetailsModal">Details</button> 
                            </div>`;

                        cel1.innerHTML = json[i].id;
                        cel2.innerHTML = json[i].name;
                        cel3.innerHTML = json[i].unit;
                        cel4.innerHTML = json[i].usage;
                        cel5.innerHTML = str;
                    }
                })
        )
    }

    function changeSearchBarStt() {
        if (document.getElementById("search-by").value == "1") {
            document.getElementById("search-bar").placeholder = "Drug name..."
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "text"
            document.getElementById("search-bar").disabled = false
            document.getElementById("search-btn").disabled = false
        } else if (document.getElementById("search-by").value == "2") {
            document.getElementById("search-bar").placeholder = "Drug ID..."
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "number"
            document.getElementById("search-bar").disabled = false
            document.getElementById("search-btn").disabled = false
        } else {
            document.getElementById("search-bar").placeholder = ""
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "text"
            document.getElementById("search-bar").disabled = true
            document.getElementById("search-btn").disabled = true
            loadDrugs()
        }
    }

    // function validate() {
    //     if (document.getElementById("new-price").value < 0) return false;
    //     return true;
    // }
    $("#search-bar").autocomplete({
        source: function (request, response) {
            $.ajax({
                url: baseURL + "/drugs/search",
                headers: {
                    'Authorization': 'Basic ' + code
                },
                dataType: "json",
                data: "name=" + request.term,
                success: function (data) {
                    //alert(data)
                    response($.map(data, function (item) {
                        return {
                            label: item.id + ' - ' + item.name,
                            value: item.name
                        };
                    }));
                }
            });
        },
        minLength: 1,
        select: function (event, ui) {
            var label = ui.item.label
            var name = label.split('-')[1].trim()
            $('#search-bar').val(name)
        }
    });

    function checkRole(){
        var retrievedRoles = sessionStorage.getItem("role")
        var roles = JSON.parse(retrievedRoles)
        // console.log(roles)
        var isUser = false
        var isAdmin = false
        for (let i = 0; i < roles.length; i++){
            if(roles[i].role.authority == "ROLE_USER") isUser = true
            if(roles[i].role.authority == "ROLE_ADMIN") isAdmin = true
        }
        if(isAdmin == false){
            document.getElementById("createNewDrugButton").disabled = true
            document.getElementById("updateDrugButton").disabled = true
            document.getElementById("deleteDrugButton").disabled = true
            console.log("user only")
        }
        else{
            document.getElementById("createNewDrugButton").disabled = false
            document.getElementById("updateDrugButton").disabled = false
            document.getElementById("deleteDrugButton").disabled = false
        }
    }

    checkRole()

    loadDrugs()
</script>
