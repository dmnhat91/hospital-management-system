<script>
    baseURL = "http://localhost:8080"

    var username = sessionStorage.username
    var password = sessionStorage.password
    var code = window.btoa(`${username}:${password}`)

    function loadPatients() {
        var table = document.getElementsByTagName('table')[0]

        //Impossible to delete from top to bot --> have to delete from bot to top
        for (let i = table.rows.length - 1; i > 0; i--) {
            table.deleteRow(i);
        }

        fetch(baseURL + '/patients', {
            headers: {
                'Authorization': 'Basic ' + code
            }
        })
            .then((res) => res.json())
            .then((json) => {
                for (let i = 0; i < json.length; i++) {
                    var newRow = table.insertRow(table.rows.length);

                    var cel1 = newRow.insertCell(0);
                    var cel2 = newRow.insertCell(1);
                    var cel3 = newRow.insertCell(2);
                    var cel4 = newRow.insertCell(3);
                    var cel5 = newRow.insertCell(4);

                    var str = `<div class="float-left" style="margin-right: 10px"> 
                        <button onclick="displayPatient(${json[i].id}, '${json[i].name}', '${json[i].birthdate}', '${json[i].address}', '${json[i].gender}', '${json[i].phone}', '${json[i].email}')" type="submit" class="btn btn-outline-dark" data-toggle="modal" data-target="#patientDetailsModal">Details</button> 
                        </div>
                        <div class="float-left">
                            <button type="submit" class="btn btn-outline-dark" onclick="window.location.href='visit.html?pid=${json[i].id}'">Add Visit</button>
                        </div>`;

                    cel1.innerHTML = json[i].id;
                    cel2.innerHTML = json[i].name;
                    cel3.innerHTML = json[i].birthdate;
                    cel4.innerHTML = json[i].gender;
                    cel5.innerHTML = str;
                }
            })

    }

    function doAdd() {
        var name = $('#new-name').val()
        var birthday = $('#new-birthday').val()
        var phone = $('#new-phone').val()
        var gender = $('#new-gender').val()
        var email = $('#new-email').val()
        var address = $('#new-address').val()

        //Clear input values
        document.getElementById("new-name").value = ''
        document.getElementById("new-birthday").value = ''
        document.getElementById("new-phone").value = ''
        document.getElementById("new-gender").value = 'Male'
        document.getElementById("new-email").value = ''
        document.getElementById("new-address").value = ''

        var obj = {
            'name': name,
            'birthdate': birthday,
            'gender': gender,
            'address': address,
            'phone': phone,
            'email': email
        }

        fetch(baseURL + '/patients', {
            headers: {
                'Authorization': 'Basic ' + code,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            method: 'post',
            body: JSON.stringify(obj)
        })
            .then(() => loadPatients())
    }

    function displayPatient(id, name, birthday, address, gender, phone, email) {

        document.getElementById("detail-id").value = id;
        document.getElementById("detail-name").value = name;
        document.getElementById("detail-birthday").value = birthday;
        document.getElementById("detail-address").value = address;
        document.getElementById("detail-gender").value = gender;
        document.getElementById("detail-phone").value = phone;
        document.getElementById("detail-email").value = email;

        document.getElementById("update-id").value = id;
        document.getElementById("update-name").value = name;
        document.getElementById("update-birthday").value = birthday;
        document.getElementById("update-address").value = address;
        document.getElementById("update-gender").value = gender;
        document.getElementById("update-phone").value = phone;
        document.getElementById("update-email").value = email;

    }

    function updatePatient() {
        var id = $('#update-id').val()
        var name = $('#update-name').val()
        var birthday = $('#update-birthday').val()
        var phone = $('#update-phone').val()
        var gender = $('#update-gender').val()
        var email = $('#update-email').val()
        var address = $('#update-address').val()

        var obj = {
            'id': id,
            'name': name,
            'birthdate': birthday,
            'gender': gender,
            'address': address,
            'phone': phone,
            'email': email
        }

        fetch(baseURL + '/patients', {
            headers: {
                'Authorization': 'Basic ' + code,
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            method: 'put',
            body: JSON.stringify(obj)
        })
            .then(() => loadPatients())
    }

    function deletePatient() {
        var id = $('#detail-id').val()

        if (confirm('Do you want to delete?')) {
            fetch(baseURL + '/patients/' + id, {
                headers: {
                    'Authorization': 'Basic ' + code
                },
                method: 'delete'
            })
                .then(() => loadPatients())
        }
    }

    function searchPatient() {
        var val = $('#search-bar').val()

        var str = "";
        if (document.getElementById("search-by").value == "1") str = "name="
        else if (document.getElementById("search-by").value == "2") str = "id="
        else if (document.getElementById("search-by").value == "3") str = "birthdate="

        console.log(str + val)

        if (val == "") loadPatients()
        else (
            fetch(baseURL + '/patients/search?' + str + val, {
                headers: {
                    'Authorization': 'Basic ' + code
                },
                method: 'get'
            })
                .then((res) => res.json())
                .then((json) => {
                    for (let i = table.rows.length - 1; i > 0; i--) {
                        table.deleteRow(i);
                    }

                    for (let i = 0; i < json.length; i++) {
                        var newRow = table.insertRow(table.rows.length);

                        var cel1 = newRow.insertCell(0);
                        var cel2 = newRow.insertCell(1);
                        var cel3 = newRow.insertCell(2);
                        var cel4 = newRow.insertCell(3);
                        var cel5 = newRow.insertCell(4);

                        var str = `<div class="float-left" style="margin-right: 10px"> 
                        <button onclick="displayPatient(${json[i].id}, '${json[i].name}', '${json[i].birthdate}', '${json[i].address}', '${json[i].gender}', '${json[i].phone}', '${json[i].email}')" type="submit" class="btn btn-outline-dark" data-toggle="modal" data-target="#patientDetailsModal">Details</button> 
                        </div>
                        <div class="float-left">
                            <button type="submit" class="btn btn-outline-dark" onclick="window.location.href='visit.html?pid=${json[i].id}'">Add Visit</button>
                        </div>`;

                        cel1.innerHTML = json[i].id;
                        cel2.innerHTML = json[i].name;
                        cel3.innerHTML = json[i].birthdate;
                        cel4.innerHTML = json[i].gender;
                        cel5.innerHTML = str;
                    }
                })
        )
    }

    function changeSearchBarStt() {
        if (document.getElementById("search-by").value == "1") {
            document.getElementById("search-bar").placeholder = "Patient name..."
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "text"
            document.getElementById("search-bar").disabled = false
            document.getElementById("search-btn").disabled = false
        } else if (document.getElementById("search-by").value == "2") {
            document.getElementById("search-bar").placeholder = "Patient ID..."
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "number"
            document.getElementById("search-bar").disabled = false
            document.getElementById("search-btn").disabled = false
        } else if (document.getElementById("search-by").value == "3") {
            document.getElementById("search-bar").placeholder = "Patient birthday..."
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "date"
            document.getElementById("search-bar").disabled = false
            document.getElementById("search-btn").disabled = false
        } else {
            //Status changed to Search by.. : disabling searching, reload patients
            document.getElementById("search-bar").placeholder = ""
            document.getElementById("search-bar").value = ""
            document.getElementById("search-bar").type = "text"
            document.getElementById("search-bar").disabled = true
            document.getElementById("search-btn").disabled = true
            loadPatients()
        }
    }

    function validateEmail(email) {
        var regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return regex.test(email);
    }

    function validatePhoneNumber(phone) {
        var regex = /((09|03|07|08|05)+([0-9]{8})\b)/g;
        return regex.test(phone);
    }

    function checkCreateNewPatientForm() {
        var name = $('#new-name').val()
        var email = $('#new-email').val()
        var address = $('#new-address').val()
        var phone = $('#new-phone').val()

        if (name == '') {
            alert("Please fill in the patient name!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (phone == '') {
            alert("Please fill in the patient phone number!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (validatePhoneNumber(phone) == false) {
            alert("Please type a valid Vietnam phone number!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (email == '') {
            alert("Please fill in email!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (validateEmail(email) == false) {
            alert("Please type a valid email!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (address == '') {
            alert("Please fill in the patient home address!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }

        alert("Successful submission!")
        doAdd()
        return true
    }

    function checkUpdatePatientForm() {
        var name = $('#update-name').val()
        var email = $('#update-email').val()
        var address = $('#update-address').val()
        var phone = $('#update-phone').val()

        if (name == '') {
            alert("Please fill in your name!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (phone == '') {
            alert("Please fill in your phone number!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (validatePhoneNumber(phone) == false) {
            alert("Please type a valid Vietnam phone number!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (email == '') {
            alert("Please fill in email!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (validateEmail(email) == false) {
            alert("Please type a valid email!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }
        if (address == '') {
            alert("Please fill in your home address!")
            event.preventDefault();
            event.stopPropagation();
            return false
        }

        alert("Successful submission!")
        updatePatient()
        return true
    }

    $("#search-bar").autocomplete({
        source: function (request, response) {
            $.ajax({
                url: baseURL + "/patients/search",
                headers: {
                    'Authorization': 'Basic ' + code
                },
                dataType: "json",
                data: "name=" + request.term,
                success: function (data) {
                    //alert(data)
                    response($.map(data, function (item) {
                        return {
                            label: item.id + ' - ' + item.name + ' - ' + item.birthdate,
                            value: item.name
                        };
                    }));
                }
            });
        },
        minLength: 1,
        select: function (event, ui) {
            var label = ui.item.label
            var name = label.split('-')[1].trim()
            $('#searchbar').val(name)
        }
    });

    loadPatients()
</script>
